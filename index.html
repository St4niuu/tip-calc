<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Frontend Mentor | Tip calculator app</title>
</head>
<body>
  <div class="content">
    <div class="header">
      SPLI<br />TTER
    </div>
    <div class="main">
      <div class="leftSide">
        <div class="firstSection">
          <div class="header">
            Bill
          </div>
          <div class="input">
            <img src="images/icon-dollar.svg" alt="dollar" />
            <input type="number" placeholder="0" class="bill" />
          </div>
        </div>
        <div class="secondSection">
          <div class="header">
            Select Tip %
          </div>
          <div class="container">
            <div class="button"><div>5%</div></div>
            <div class="button"><div>10%</div></div>
            <div class="button"><div>15%</div></div>
            <div class="button"><div>25%</div></div>
            <div class="button"><div>50%</div></div>
            <div class="button input"><input type="number" class="custom" /><span>Custom</span></div>
          </div>
        </div>
        <div class="thirdSection">
          <div class="header">
            <div>Number of People</div>
            <div class="error"></div>
          </div>
          <div class="input">
            <img src="images/icon-person.svg" alt="person" />
            <input type="number" placeholder="0" class="numberOfPeople"/>
          </div>
        </div>
      </div>
      <div class="rightSide">
        <div class="firstSection">
          <div class="sectionMain">
            <div class="firstString">Tip Amount</div>
            <div class="secondString">/ person</div>
          </div>
          <div class="resultTipAmount">$0.00</div>
        </div>
        <div class="secondSection">
          <div class="sectionMain">
            <div class="firstString">Total</div>
            <div class="secondString">/ person</div>
          </div>
          <div class="resultTotal">$0.00</div>
        </div>
        <button type="reset" class="reset">RESET</button>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js">

  </script>
</body>
</html>
